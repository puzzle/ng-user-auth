<form name="loginForm" ng-submit="vm.login()">
    <h1>Login</h1>
    <div ng-if="vm.loginError">
        <h3>Error logging in</h3>
    </div>
    <label>Username: </label> <input type="text" ng-model="vm.credentials.username">
    <label>Password: </label>  <input type="password" ng-model="vm.credentials.password">
    <input type="submit" value="Login">
</form>
