<!doctype html>
<html lang="en" ng-app="ngUserAuthSample">
<head>

  <!-- dependencies -->
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/lodash/lodash.js"></script>

  <script src="/dist/ng-user-auth.min.js"></script>
